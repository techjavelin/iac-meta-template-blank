---
name: pr // plan

on:
  pull_request:
    types:
      - opened
      - synchronize
    branches:
      - main

jobs:
  attach_plan:
    name: pr // attach
    runs-on: ubuntu-latest

    needs: plan

    steps:
      - name: pr // generate // checkout
        uses: actions/checkout@v3

      - name: pr // plan // validate
        id: validate
        uses: techjavelin/iac-action-terraform-validate
        with:
          terraform-dir: terraform

      - name: pr // plan // generate
        id: plan
        uses: iac-action-terraform-prepare
        with:
          source-dir: terraform

      - name: pr // plan // attach
        uses: actions/github-script@v6
        env:
          PLAN: "terraform\n${{ steps.plan.outputs.plan }}"
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            // 1. Retrieve existing bot comments for the PR
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            })
            const botComment = comments.find(comment => {
              return comment.user.type === 'Bot' && comment.body.includes('Terraform Format and Style')
            })

            // 2. Prepare format of the comment
            const output = `#### Terraform Format and Style ğŸ–Œ\`${{ steps.validate.outputs.format }}\`
            #### Terraform Initialization âš™ï¸\`${{ steps.validate.outputs.init }}\`
            #### Terraform Validation ğŸ¤–\`${{ steps.validate.outputs.validate }}\`
            <details><summary>Validation Output</summary>

            \`\`\`\n
            ${{ steps.plan.outputs.details }}
            \`\`\`

            </details>

            #### Terraform Plan ğŸ“–\`${{ steps.plan.outputs.result }}\`

            <details><summary>Show Plan</summary>

            \`\`\`\n
            ${process.env.PLAN}
            \`\`\`

            </details>

            *Pusher: @${{ github.actor }}, Action: \`${{ github.event_name }}\`, Working Directory: \`${{ env.tf_actions_working_dir }}\`, Workflow: \`${{ github.workflow }}\`*`;

            // 3. If we have a comment, update it, otherwise create a new one

            console.log(output);

            if (botComment) {
              github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: output
              })
            } else {
              github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: output
              })
            }
